<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/look/admin/assets/images/favicon.png" type="image/png">
  <title></title>
   <link href="/look/admin/assets/css/icons.css" rel="stylesheet">
    <link href="/look/admin/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/look/admin/assets/css/style.css" rel="stylesheet">
    <link href="/look/admin/assets/css/responsive.css" rel="stylesheet">
</head>

<body class="sticky-header">

 
 <!--Start login Section-->
  <section class="login-section">
       <div class="container">
           <div class="row">
               <div class="login-wrapper">
                   <div class="login-inner">
                       
                       <div class="logo">
                         <img src="/look/admin/assets/images/logo-dark.png" alt="logo"/>
                       </div>
                   		
                   		<h2 class="header-title text-center">Login</h2>
                        
                       <form action="{:url('index')}" method="post">
                           <div class="form-group">
                               <input type="text" class="form-control"  placeholder="用户名" name="account" autocomplete=”off”>
                           </div>
                           
                           <div class="form-group">
                               <input type="password" class="form-control"  placeholder="密码" name="pass" autocomplete=”off”>
                           </div>

                           <div>
                               <div class="form-group" style="width: 200px; float: left">
                                   <input type="text" class="form-control"  placeholder="验证码" name="verify" autocomplete=”off”>
                               </div>
                               <div class="form-group" style="width: 120px; float: left">
                                   <img src="{:url('verify')}" alt="captcha" id="captcha" style="width: 100%" />
                               </div>
                           </div>

                           <div class="form-group">
                               <button type="submit" class="btn btn-danger btn-block" style="outline: none;box-shadow: none">Login</button>
                           </div>
                           <p style="color: red">{$msg}</p>
                       </form>
                       
                        <div class="copy-text"> 
                         <p class="m-0">2022 &copy;  Admin</p>
                        </div>
                    
                   </div>
               </div>
               
           </div>
       </div>
  </section>

    <!--Begin core plugin -->
    <script src="/look/admin/assets/js/jquery.min.js"></script>
    <script src="/look/admin/assets/js/bootstrap.min.js"></script>
    <!-- End core plugin -->

</body>

</html>
<script>
    $("#captcha").click(function(event) {
        this.src = "{:url('verify')}?"+Math.random();
    });
</script>
