<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/look/admin/assets/images/favicon.png" type="image/png">
    <title></title>

    <!-- BEGIN PAGE LEVEL STYLES -->
    <link href="/look/admin/assets/plugins/datatables/css/jquery.datatables.min.css" rel="stylesheet" type="text/css"/>
    <!-- END PAGE LEVEL STYLES -->
    <link href="/look/admin/assets/css/icons.css" rel="stylesheet">
    <link href="/look/admin/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/look/admin/assets/css/style.css" rel="stylesheet">
    <link href="/look/admin/assets/css/responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="sticky-header">


<!--Start left side Menu-->
<div class="left-side sticky-left-side">

    <!--logo-->
    <div class="logo">
        <a href="index.html"><img src="/look/admin/assets/images/logo.png" alt=""></a>
    </div>

    <div class="logo-icon text-center">
        <a href="index.html"><img src="/look/admin/assets/images/logo-icon.png" alt=""></a>
    </div>
    <!--logo-->

    <div class="left-side-inner">
        <!--菜单 导航栏-->
        <ul class="nav nav-pills nav-stacked custom-nav">
            <li><a href="{:url('index/index')}"><i class="icon-home"></i> <span>主页</span></a></li>
            <li class="active"><a href="{:url('user/index')}"><i class="icon-people"></i> <span>用户管理</span></a></li>
            <li><a href="{:url('ArticleItem/index')}"><i class="icon-list"></i> <span>类别管理</span></a></li>
            <li><a href="{:url('ArticleManage/index')}"><i class="icon-book-open"></i> <span>文章管理</span></a></li>
            <li><a href="{:url('ArticleCheck/index')}"><i class="icon-note"></i> <span>审核文章</span></a></li>
        </ul>
        <!--End sidebar nav-->

    </div>
</div>
<!--End left side menu-->


<!-- main content start-->
<div class="main-content" >

    <!-- header section start-->
    <div class="header-section">
        <!--notification menu start -->
        <div class="menu-right">
            <ul class="notification-menu">
                <li>
                    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        root
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                        <li> <a href="#"> <i class="fa fa-user"></i> 个人信息 </a> </li>
                        <li> <a href="#"> <i class="fa fa-lock"></i> 退出 </a> </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--notification menu end -->

    </div>
    <!-- header section end-->


    <!--body wrapper start-->
    <div class="wrapper">

        <!--Start Page Title-->
        <div class="page-title-box">
            <h4 class="page-title">用户管理</h4>
            <ol class="breadcrumb">
                <li>
                    <a href="{:url('index')}">主页</a>
                </li>
                <li class="active">
                    详情
                </li>
            </ol>
            <div class="clearfix"></div>
        </div>
        <!--End Page Title-->

        <!--Start row-->
        <div class="row">
            <div class="col-md-12">
                <div class="white-box">
                    <h2 class="header-title">编辑信息</h2>
                    <form class="js-validation-bootstrap form-horizontal" action="{:url('edit')}" method="post">

                        <div class="form-group">
                            <label class="col-md-3 control-label">ID <span class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" name="id" value="{$info.id}" readonly="readonly">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">文章编号<span class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" value="{$info.code}" disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">用户昵称<span class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" value="{$info.nickname}" disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">用户id<span class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" value="{$info.user_id}" disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">文章类型<span class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" value="{$info.type}" disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">文章标题<span class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" value="{$info.title}" disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">主图<span class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <img src="{$info.main_image}" width="200px">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">内容<span class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <textarea id="editor_id" style="width: 1165px; height: 500px" disabled="disabled" >{$info.content}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" >状态<span class="text-danger">*</span></label>
                            <div class="col-md-9">
                                {foreach name="status" item="vo" key="k"}
                                <label class="radio-inline">
                                    <input value="{$k}" type="radio" name="status"
                                           {if condition="$k eq $info['status']"}checked="checked"{/if}
                                    >{$vo}
                                </label>
                                {/foreach}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-3">
                                <button class="btn  btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--End row-->


    </div>
    <!-- End Wrapper-->


    <!--Start  Footer -->
    <footer class="footer-main">Copyright &copy; 2018.Company name All rights reserved.</footer>
    <!--End footer -->

</div>
<!--End main content -->



<!--Begin core plugin -->
<script src="/look/admin/assets/js/jquery.min.js"></script>
<script src="/look/admin/assets/js/bootstrap.min.js"></script>
<script src="/look/admin/assets/plugins/moment/moment.js"></script>
<script  src="/look/admin/assets/js/jquery.slimscroll.js "></script>
<script src="/look/admin/assets/js/jquery.nicescroll.js"></script>
<script src="/look/admin/assets/js/functions.js"></script>
<script src="/look/admin/assets/kindeditor/kindeditor-all.js"></script>
<script src="/look/admin/assets/kindeditor/kindeditor-all-min.js"></script>
<!-- End core plugin -->

<!--Begin Page Level Plugin-->
<script src="/look/admin/assets/plugins/datatables/js/jquery.datatables.min.js"></script>
<!--End Page Level Plugin-->

<script>
    KindEditor.ready(function (K) {
        window.editor = K.create('#editor_id');
    });
</script>
</body>

</html>
